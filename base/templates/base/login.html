{% load static %}

<link rel="stylesheet" href="{% static 'style/style.css' %}">

<div class="main">
  <input type="checkbox" id="chk" aria-hidden="true" />


  <div class="signup">
    <form action="" method="POST">
      {% csrf_token %}

      <label for="chk" aria-hidden="true">Sign up</label>

      {% for message in messages %}
        <p style="color: red;">{{message}}</p>
      {% endfor %}

      {{form.username}}
      {{form.password1}}
      {{form.password2}}

      <button type="submit" name="submit" value="Signup">Sign up</button>
    </form>
  </div>



  <div class="login">
    <form action="" method="POST">
      {% csrf_token %}

      <label for="chk" aria-hidden="true">Login</label>
      <input type="text" name="username" placeholder="Enter username" required="" />
      <input type="password" name="password" placeholder="Password" required="" />

      <button type="submit" name="submit" value="Login">Login</button>
    </form>
  </div>
</div>

<style>
  body{
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Jost', sans-serif;
    background: linear-gradient(to bottom, #0f0c29, #302b63, #24243e);
  }
  .main{
    width: 350px;
    height: 500px;
    background: red;
    overflow: hidden;
    background: url("https://doc-08-2c-docs.googleusercontent.com/docs/securesc/68c90smiglihng9534mvqmq1946dmis5/fo0picsp1nhiucmc0l25s29respgpr4j/1631524275000/03522360960922298374/03522360960922298374/1Sx0jhdpEpnNIydS4rnN4kHSJtU1EyWka?e=view&authuser=0&nonce=gcrocepgbb17m&user=03522360960922298374&hash=tfhgbs86ka6divo3llbvp93mg4csvb38") no-repeat center/ cover;
    border-radius: 10px;
    box-shadow: 5px 20px 50px #000;
  }
  #chk{
    display: none;
  }
  .signup{
    position: relative;
    width:100%;
    height: 100%;
  }
  label{
    color: #fff;
    font-size: 2.3em;
    justify-content: center;
    display: flex;
    margin: 60px;
    font-weight: bold;
    cursor: pointer;
    transition: .5s ease-in-out;
  }
  input{
    width: 60%;
    height: 40px;
    background: #e0dede;
    justify-content: center;
    display: flex;
    margin: 20px auto;
    padding: 10px;
    border: none;
    outline: none;
    border-radius: 5px;
  }
  button{
    width: 60%;
    height: 40px;
    margin: 10px auto;
    justify-content: center;
    display: block;
    color: #fff;
    background: #573b8a;
    font-size: 1em;
    font-weight: bold;
    margin-top: 20px;
    outline: none;
    border: none;
    border-radius: 5px;
    transition: .2s ease-in;
    cursor: pointer;
  }
  button:hover{
    background: #6d44b8;
  }
  .login{
    height: 460px;
    background: #eee;
    border-radius: 60% / 10%;
    transform: translateY(-180px);
    transition: .8s ease-in-out;
  }
  .login label{
    color: #573b8a;
    transform: scale(.6);
  }
  
  #chk:checked ~ .login{
    transform: translateY(-500px);
  }
  #chk:checked ~ .login label{
    transform: scale(1);	
  }
  #chk:checked ~ .signup label{
    transform: scale(.6);
  }
  
  .login-btn {
    background: #6d44b8;
    color: white;
    padding: 15px 32px;
    text-decoration: none;
    font-size: 16px;
    border-radius: 10px;
    box-shadow: 5px 8px 17px 0px rgba(0,0,0,0.75);
    font-weight: bold;
  }
  
  .logout-btn {
    background: white;
    color: #6d44b8;
    padding: 15px 32px;
    text-decoration: none;
    font-size: 16px;
    border-radius: 10px;
    box-shadow: 5px 8px 17px 0px rgba(0,0,0,0.75);
    font-weight: bold;
  }
  
  .loggedin-user {
    color: white;
  }
  
  .user-container {
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
  }
</style>
